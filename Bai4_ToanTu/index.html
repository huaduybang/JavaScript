<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToanTu</title>
</head>
<body>
    <script>
        // Toán số học
        var a = 4;
        console.log('Toán tử số học:'+ ' ' + a);
    </script>
    <script>
        // Toán tử gán
        var fullName = 'Toán tử gán: Hứa Duy Băng';
        console.log(fullName);
    </script>
    <script>
        // Toán tử so sánh
        var a = 9;
        var b = 10;
        if (a > b) {
            console.log('Kết quả toán tử so sánh ( a > b ) a = 9 và b = 10 là sai');
        }else{
            console.log('Kết quả toán tử so sánh ( a < b ) a = 9 và b = 10 là đúng');
        }
    </script>
    <script>
        // Toán tử logic
        var a = -7;
        var b = 10;
        if (a > 0 && b > 0) {
            console.log('a và b lớn hơn 0');
        }else{
            console.log('sai');
        }
    </script>
</body>
</html>
